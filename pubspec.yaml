name: logify

description: App that shows Login Demo.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  crypto: ^3.0.2
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^5.0.7
  google_sign_in: ^5.4.4
  http: ^0.13.5
  ionicons: ^0.2.2
  mocktail: ^0.3.0
  sign_in_with_apple: ^4.3.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    # - assets/images/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.otf
          weight: 400
        - asset: assets/fonts/Montserrat-Bold.otf
          weight: 600
        - asset: assets/fonts/Montserrat-SemiBold.otf
          weight: 700
